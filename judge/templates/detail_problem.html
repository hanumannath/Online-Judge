
<div class="main">
     
    <!-- Specify fields to be displayed -->
    <h2>{{ data.name }}</h2>
    {{ data.statement }}<br/>
    {{ data.difficulty }}<br/>
    <a href="./submission/"><h3>My Submissions</h3></a>
    <form action="/problem/{{data.id}}/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit</button>
    </form>
    
 
</div>
